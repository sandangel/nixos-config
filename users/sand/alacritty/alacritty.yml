window:
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
scrolling:
  history: 50000
font:
  normal:
    family: Comic Code Ligatures
    style: Regular
  bold:
    family: Comic Code Ligatures
    style: Medium
  italic:
    family: Comic Code Ligatures
    style: Italic
  bold_italic:
    family: Comic Code Ligatures
    style: Medium Italic
  size: 11.0
# Colors (One Dark)
colors:
  primary:
    background: '0x1e222a'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 400

key_bindings:
  - { key: V,      mods: Super,         action: Paste            }
  - { key: K,      mods: Control|Shift, action: ClearHistory     }
  - { key: Key0,   mods: Control|Shift, action: ResetFontSize    }
  - { key: Equals, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Minus,  mods: Control|Shift, action: DecreaseFontSize }
  - { key: Return, mods: Control|Shift, action: CreateNewWindow  }
